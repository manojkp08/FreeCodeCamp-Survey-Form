<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title" class="text-center">Survey Form </h1>
                <p id="description" class="description-text-center">
                    Thank you for taking the time
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text"
                     name="name" 
                     id="name" 
                     class="form-control" 
                     placeholder="Enter your name"
                     required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</label>
                    <input type="number"
                    name="number"
                    id="number"
                    class="form-control"
                    min="10"
                    max="90"
                    placeholder="Age">
                </div>
                <div class="form-group">
                    <p>Which option best describe your current role ?</p>
                    <select name="role" id="dropdown" class="form-control">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNO">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you like to recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input 
                        type="radio" 
                        name="user-recommended" 
                        value="definitely" 
                        class="input-radio" 
                        checked>Definitely</label>
                    <label >
                        <input type="radio" 
                        name="user-recommended" 
                        class="input-radio"
                        value="definitely"
                        checked>Maybe</label>
                    <label>
                        <input
                        name="user-recommended"
                        class="input-radio"
                        type="radio"
                        value="definitely"
                        checked>Not Sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favourite feature of freeCodeCamp ?</p>
                    <select name="mostlike" id="most-like" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved ?
                        <span class="clue">(Check all that apply)</span>
                    </p>
                    <label>
                        <input 
                        type="checkbox"
                        name="prefer"
                        value="front-end-projects"
                        class="input-checkbox">Front-End Projects
                    </label>
                    <label>
                        <input type="checkbox"
                        name="prefer"
                        value="back-end-projects"
                        class="input-checkbox">Data Visualization
                    </label>
                    <label>
                        <input type="checkbox"
                        name="prefer"
                        class="input-checkbox"
                        value="challenges">Challenges
                    </label>
                    <label>
                        <input
                        name="prefer"
                        type="checkbox"
                        value="gitter-help-room"
                        class="input-checkbox">Gitter Help Room
                    </label>
                    <label>
                        <input
                        name="prefer"
                        type="checkbox"
                        value="videos"
                        class="input-checkbox">Videos
                    </label>
                    <label>
                        <input 
                        type="checkbox"
                        name="prefer"
                        class="input-checkbox"
                        value="city-meetups">City Meetups
                    </label>
                    <label>
                        <input
                        name="prefer"
                        value="wiki"
                        class="input-checkbox"
                        type="checkbox">Wiki
                    </label>
                    <label>
                        <input
                        name="prefer"
                        type="checkbox"
                        value="forum"
                        class="input-checkbox"
                        >Forum
                    </label>
                    <label>
                        <input
                        name="prefer"
                        type="checkbox"
                        value="additional-courses"
                        class="input-checkbox">Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <p>Anu comments or suggestions ?</p>
                    <textarea name="comment"
                    id="comment" 
                    class="input-textarea"
                    placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button
                    type="submit"
                    id="submit"
                    class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
